<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pagos | Elvis Sanchez</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET iOS ===== */
*{
  -webkit-tap-highlight-color: transparent;
}
a{ color:inherit; text-decoration:none; }

/* ===== BODY ===== */
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",
               "Segoe UI",Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#111 0%,#000 65%);
  padding:30px 15px;
  color:#fff;
}

/* ===== CARD ===== */
.card{
  max-width:420px;
  margin:0 auto;
  background:#0b0b0b;
  padding:24px;
  border-radius:22px;
  box-shadow:0 0 40px rgba(0,0,0,.9);
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== HEADER (CENTRADO MATEM√ÅTICO) ===== */
.header{
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  margin-bottom:22px;
}

/* LOGO PERFECTAMENTE CENTRADO */
.logo-circle{
  width:110px;
  height:110px;
  border-radius:50%;
  border:2px solid #fff;
  box-shadow:0 0 18px rgba(255,255,255,.4);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 12px;
}
.logo-circle img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ===== TEXTOS ===== */
.header h1{
  font-size:22px;
  margin:6px 0 6px;
}
.header .name{
  font-size:15px;
  font-weight:600;
}

/* ===== C√âDULA (ANTI AZUL iOS) ===== */
.header .cedula{
  font-size:14px;
  color:#aaa !important;
  cursor:pointer;
  user-select:none;
}
.header .cedula span,
.header .cedula *{
  color:#aaa !important;
  font-weight:600;
}

/* ===== BANK ===== */
.bank{
  width:100%;
  background:#0a0a0a;
  border-radius:18px;
  padding:14px 16px;
  margin-bottom:14px;
  border:1px solid #242424;
  display:flex;
  align-items:center;
  gap:16px;
}

.bank-icon{
  width:58px;
  height:58px;
  border-radius:50%;
  overflow:hidden;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
  flex-shrink:0;
}
.bank-icon img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.copy-btn{
  flex:1;
  padding:12px 14px;
  border:none;
  border-radius:14px;
  background:#fff;
  color:#000;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
}
.copy-btn:active{ transform:scale(.96); }

/* ===== TOAST ===== */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  color:#fff;
  padding:12px 18px;
  border-radius:16px;
  font-size:14px;
  box-shadow:0 0 20px rgba(0,0,0,.8);
  opacity:0;
  transition:opacity .3s ease;
  z-index:9999;
}
.toast.show{ opacity:1; }

/* ===== FOOTER ===== */
.footer-text{
  margin-top:22px;
  text-align:center;
  font-size:12px;
  color:#888;
  letter-spacing:.3px;
}
</style>
</head>

<body>

<div class="card">

  <!-- HEADER -->
  <div class="header">
    <div class="logo-circle">
      <img src="logo.png" alt="Logo">
    </div>
    <h1>DATOS DE PAGOS</h1>
    <div class="name">Elvis Sanchez</div>
    <div class="cedula" onclick="copiarCedula('40230729457')">
      C√©dula: <span>40230729457</span>
    </div>
  </div>

  <!-- POPULAR -->
  <div class="bank">
    <div class="bank-icon"><img src="popular.png"></div>
    <button class="copy-btn" onclick="copiarCuenta('813665445','popular')">
      Copiar cuenta
    </button>
  </div>

  <!-- QIK -->
  <div class="bank">
    <div class="bank-icon"><img src="qik.png"></div>
    <button class="copy-btn" onclick="copiarCuenta('1000536958','qik')">
      Copiar cuenta
    </button>
  </div>

  <!-- BANRESERVAS -->
  <div class="bank">
    <div class="bank-icon"><img src="banreservas.png"></div>
    <button class="copy-btn" onclick="copiarCuenta('9608844071','banreservas')">
      Copiar cuenta
    </button>
  </div>

  <!-- APAP -->
  
  <div class="footer-text">
    üîí Transfiere r√°pido y seguro con un solo toque
  </div>

</div>

<script>
function mostrarToast(texto){
  const toast=document.createElement("div");
  toast.className="toast";
  toast.innerText=texto;
  document.body.appendChild(toast);
  setTimeout(()=>toast.classList.add("show"),10);
  setTimeout(()=>{
    toast.classList.remove("show");
    setTimeout(()=>toast.remove(),300);
  },2500);
}

function copiarCedula(cedula){
  navigator.clipboard.writeText(cedula);
  mostrarToast("C√©dula copiada");
}

function copiarCuenta(cuenta,banco){
  navigator.clipboard.writeText(cuenta);

  let mensaje="Cuenta copiada. ";
  if(banco==="popular"){
    mensaje+="Abriendo tu banco para realizar el pago‚Ä¶";
    setTimeout(()=>window.location.href="popular://",500);
  }else if(banco==="qik"){
    mensaje+="Abriendo tu banco para realizar el pago‚Ä¶";
    setTimeout(()=>window.location.href="qik://",500);
  }else{
    mensaje+="Abre tu banco para hacer el pago.";
  }

  mostrarToast(mensaje);
}
</script>

</body>
</html>
