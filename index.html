<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pagos | Adonys Ureña Sánchez</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",
               "Segoe UI",Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#111 0%,#000 65%);
  padding:30px 15px;
  color:#fff;
}

*{ -webkit-tap-highlight-color: transparent; }

/* ================= ANIMACIONES ================= */
@keyframes copyShake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-7px)}
  50%{transform:translateX(7px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

/* ================= CARD ================= */
.card{
  max-width:420px;
  margin:auto;
  background:#0b0b0b;
  padding:24px;
  border-radius:22px;
  box-shadow:0 0 40px rgba(0,0,0,.9);
}

/* ================= LOGO ================= */
.logo{
  display:flex;
  justify-content:center;
  margin-bottom:18px;
}
.logo-circle{
  width:110px;
  height:110px;
  border-radius:50%;
  border:2px solid #fff;
  box-shadow:0 0 18px rgba(255,255,255,.4);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}
.logo-circle img{
  width:100%;
  height:100%;
  object-fit:cover;
  transform:scale(1.3);
}

/* ================= INFO ================= */
h1{
  text-align:center;
  font-size:22px;
  margin:10px 0 6px;
}
.info{
  text-align:center;
  font-size:14px;
  color:#ccc;
  margin-bottom:26px;
}
.copy-text{
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* ================= BANK ================= */
.bank{
  background:#0a0a0a;
  border-radius:18px;
  padding:14px 16px;
  margin-bottom:14px;
  border:1px solid #242424;
  display:flex;
  align-items:center;
  gap:16px;
}
.bank.copiado{
  animation:copyShake .28s ease;
}
.bank.popular.copiado{ box-shadow:0 0 26px rgba(0,86,170,.9) }
.bank.qik.copiado{ box-shadow:0 0 26px rgba(0,200,255,.9) }
.bank.banreservas.copiado{ box-shadow:0 0 26px rgba(255,145,0,.9) }
.bank.apap.copiado{ box-shadow:0 0 26px rgba(255,215,80,.9) }

/* ================= ICONOS ================= */
.bank-icon{
  width:58px;
  height:58px;
  border-radius:50%;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
  flex-shrink:0;
  cursor:pointer;
}
.bank-icon img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.bank.popular .bank-icon{ background:#0a3f7d }
.bank.qik .bank-icon{ background:#fff }
.bank.banreservas .bank-icon img{ transform:scale(1.5) }
.bank.apap .bank-icon img{ transform:scale(1.3) }

/* ================= BOTÓN ================= */
.copy-btn{
  flex:1;
  padding:12px 14px;
  border:none;
  border-radius:14px;
  background:#fff;
  color:#000;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
}
.copy-btn:active{ transform:scale(.96); }

/* ================= TOAST ================= */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translate(-50%,20px);
  background:#111;
  color:#fff;
  padding:12px 18px;
  border-radius:16px;
  font-size:14px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,.8);
  opacity:0;
  transition:all .35s ease;
  z-index:9999;
}
.toast.show{
  opacity:1;
  transform:translate(-50%,0);
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <div class="logo-circle">
      <img src="logo.JPG">
    </div>
  </div>

  <h1>DATOS DE PAGOS</h1>

  <div class="info">
    <strong>Adonys Ureña Sánchez</strong><br>
    Cédula:
    <span class="copy-text"
          onclick="copiar('40223126968',this.closest('.card'))">
      40223126968
    </span>
  </div>

  <!-- POPULAR -->
  <div class="bank popular">
    <div class="bank-icon"
         onclick="abrirApp(
           'popular://',
           'https://play.google.com/store/search?q=banco+popular+rd',
           'https://apps.apple.com/do/search?term=banco+popular'
         )">
      <img src="popular.png">
    </div>
    <button class="copy-btn"
            onclick="copiar('785242512',this.closest('.bank'))">
      Copiar cuenta
    </button>
  </div>

  <!-- QIK -->
  <div class="bank qik">
    <div class="bank-icon"
         onclick="abrirApp(
           'qik://',
           'https://play.google.com/store/search?q=qik+banco',
           'https://apps.apple.com/do/search?term=qik'
         )">
      <img src="qik.png">
    </div>
    <button class="copy-btn"
            onclick="copiar('1008613083',this.closest('.bank'))">
      Copiar cuenta
    </button>
  </div>

  <!-- BANRESERVAS -->
  <div class="bank banreservas">
    <div class="bank-icon"
         onclick="abrirApp(
           'banreservas://',
           'https://play.google.com/store/search?q=banreservas',
           'https://apps.apple.com/do/search?term=banreservas'
         )">
      <img src="banreservas.png">
    </div>
    <button class="copy-btn"
            onclick="copiar('9604018382',this.closest('.bank'))">
      Copiar cuenta
    </button>
  </div>

  <!-- APAP -->
  <div class="bank apap">
    <div class="bank-icon"
         onclick="abrirApp(
           'apap://',
           'https://play.google.com/store/search?q=apap+banco',
           'https://apps.apple.com/do/search?term=apap'
         )">
      <img src="apap.png">
    </div>
    <button class="copy-btn"
            onclick="copiar('1033521752',this.closest('.bank'))">
      Copiar cuenta
    </button>
  </div>

</div>

<script>
function copiar(texto, el){
  navigator.clipboard.writeText(texto);

  el.classList.remove("copiado");
  void el.offsetWidth;
  el.classList.add("copiado");
  setTimeout(()=>el.classList.remove("copiado"),300);

  let toast = document.createElement("div");
  toast.className = "toast";
  toast.innerText =
    "✅ Cuenta copiada. Ahora puedes tocar el logo de tu banco para pagar.";
  document.body.appendChild(toast);

  setTimeout(()=>toast.classList.add("show"),10);

  setTimeout(()=>{
    toast.classList.remove("show");
    setTimeout(()=>toast.remove(),300);
  },3000);
}

function abrirApp(appUrl, playStore, appStore){
  const ua = navigator.userAgent.toLowerCase();
  const isAndroid = ua.includes("android");
  const isIOS = /iphone|ipad|ipod/.test(ua);

  let appAbierta = false;

  const onVisibilityChange = () => {
    if (document.hidden) appAbierta = true;
  };

  document.addEventListener("visibilitychange", onVisibilityChange);
  window.location = appUrl;

  setTimeout(()=>{
    document.removeEventListener("visibilitychange", onVisibilityChange);
    if(!appAbierta){
      if(isAndroid) window.location.href = playStore;
      if(isIOS) window.location.href = appStore;
    }
  },1200);
}
</script>

</body>
</html>
