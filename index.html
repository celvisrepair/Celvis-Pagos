<style>
body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:radial-gradient(circle at top,#111 0%,#000 65%);

}

.card{

.logo{

}
.logo img{
  width:90px;
  height:90px;

.bank{

  0%{box-shadow:0 0 0 rgba(30,144,255,0);}

}

  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:6px;

.bank-title img{
  width:32px;

  border-radius:50%;
  background:#fff;
  padding:4px;

}

.bank-title span{

  background:linear-gradient(135deg,#1e90ff,#005eff);
  color:#fff;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 4px 15px rgba(0,94,255,.45);
}
button:active{transform:scale(.94);}

<script>
function copiar(texto, elemento){
  navigator.clipboard.writeText(texto);
  elemento.classList.add("copiado");
  setTimeout(()=>elemento.classList.remove("copiado"),1200);

  const aviso=document.createElement("div");
  aviso.innerText="Copiado âœ”ï¸";
  aviso.style.position="fixed";
  aviso.style.bottom="14px";
  aviso.style.left="50%";
  aviso.style.transform="translate(-50%,20px)";
  aviso.style.background="linear-gradient(135deg,#1e90ff,#005eff)";
  aviso.style.color="#fff";
  aviso.style.padding="10px 18px";
  aviso.style.borderRadius="20px";
  aviso.style.opacity="0";
  aviso.style.transition="all .3s ease";
  document.body.appendChild(aviso);

  setTimeout(()=>{
    aviso.style.opacity="1";
    aviso.style.transform="translate(-50%,0)";
  },10);

  setTimeout(()=>{
    aviso.style.opacity="0";
    aviso.style.transform="translate(-50%,-10px)";
    setTimeout(()=>aviso.remove(),300);
  },1300);
}

function abrirApp(appUrl, playStore, appStore){
  const ua = navigator.userAgent.toLowerCase();
  const isAndroid = ua.includes("android");
  const isIOS = /iphone|ipad|ipod/.test(ua);

  const now = Date.now();
  window.location = appUrl;

  setTimeout(()=>{
    if(Date.now() - now < 1500){
      if(isAndroid) window.location = playStore;
      if(isIOS) window.location = appStore;
    }
  },1000);
}
</script>
