  }
  .bank{

    border-radius:16px;
    padding:14px;
    margin-bottom:14px;
    border:1px solid #1a1a1a;
  }
  .bank h3{

    font-size:16px;
  }
  .number{

    color:#fff;
    font-size:15px;
    cursor:pointer;
    transition:.2s;
    box-shadow:0 4px 15px rgba(0,94,255,.4);

  }
