<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pagos | Adonys UreÃ±a SÃ¡nchez</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",
               "Segoe UI",Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#111 0%,#000 65%);
  padding:30px 15px;
  color:#fff;
}

*{ -webkit-tap-highlight-color: transparent; }

/* ================= ANIMACIONES ================= */
@keyframes copyShake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-7px)}
  50%{transform:translateX(7px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

/* ================= CARD ================= */
.card{
  max-width:420px;
  margin:auto;
  background:#0b0b0b;
  padding:24px;
  border-radius:22px;
  box-shadow:0 0 40px rgba(0,0,0,.9);
}

/* ================= HEADER ================= */
.header{
  text-align:center;
  margin-bottom:22px;
}

.logo-circle{
  width:110px;
  height:110px;
  margin:0 auto 12px;
  border-radius:50%;
  border:2px solid #fff;
  box-shadow:0 0 18px rgba(255,255,255,.4);
  overflow:hidden;
}
.logo-circle img{
  width:100%;
  height:100%;
  object-fit:cover;
  transform:scale(1.3);
}

.header h1{
  font-size:22px;
  margin:6px 0 4px;
}

.header .name{
  font-size:15px;
  font-weight:600;
  color:#fff;
}

.header .cedula{
  font-size:14px;
  color:#ccc;
}

/* ================= BANK ================= */
.bank{
  background:#0a0a0a;
  border-radius:18px;
  padding:14px 16px;
  margin-bottom:14px;
  border:1px solid #242424;
  display:flex;
  align-items:center;
  gap:16px;
}
.bank.copiado{
  animation:copyShake .28s ease;
}

.bank-icon{
  width:58px;
  height:58px;
  border-radius:50%;
  overflow:hidden;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
  flex-shrink:0;
}
.bank-icon img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.copy-btn{
  flex:1;
  padding:12px 14px;
  border:none;
  border-radius:14px;
  background:#fff;
  color:#000;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
}
.copy-btn:active{ transform:scale(.96); }

/* ================= TOAST ================= */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translate(-50%,20px);
  background:#111;
  color:#fff;
  padding:12px 18px;
  border-radius:16px;
  font-size:14px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,.8);
  opacity:0;
  transition:all .35s ease;
  z-index:9999;
}
.toast.show{
  opacity:1;
  transform:translate(-50%,0);
}

/* ================= FOOTER ================= */
.footer-text{
  margin-top:22px;
  text-align:center;
  font-size:12px;
  color:#888;
  letter-spacing:.3px;
}
</style>
</head>

<body>

<div class="card">

  <!-- HEADER CENTRADO -->
  <div class="header">
    <div class="logo-circle">
      <img src="logo.JPG">
    </div>
    <h1>DATOS DE PAGOS</h1>
    <div class="name">Adonys UreÃ±a SÃ¡nchez</div>
    <div class="cedula">CÃ©dula: 40223126968</div>
  </div>

  <!-- POPULAR -->
  <div class="bank">
    <div class="bank-icon"><img src="popular.png"></div>
    <button class="copy-btn"
      onclick="copiar('785242512',this.closest('.bank'),'popular')">
      Copiar cuenta
    </button>
  </div>

  <!-- QIK -->
  <div class="bank">
    <div class="bank-icon"><img src="qik.png"></div>
    <button class="copy-btn"
      onclick="copiar('1008613083',this.closest('.bank'),'qik')">
      Copiar cuenta
    </button>
  </div>

  <!-- BANRESERVAS -->
  <div class="bank">
    <div class="bank-icon"><img src="banreservas.png"></div>
    <button class="copy-btn"
      onclick="copiar('9604018382',this.closest('.bank'),'banreservas')">
      Copiar cuenta
    </button>
  </div>

  <!-- APAP -->
  <div class="bank">
    <div class="bank-icon"><img src="apap.png"></div>
    <button class="copy-btn"
      onclick="copiar('1033521752',this.closest('.bank'),'apap')">
      Copiar cuenta
    </button>
  </div>

  <div class="footer-text">
    ðŸ”’ Transfiere rÃ¡pido y seguro con un solo toque
  </div>

</div>

<script>
function copiar(texto, el, banco){
  navigator.clipboard.writeText(texto);

  el.classList.remove("copiado");
  void el.offsetWidth;
  el.classList.add("copiado");
  setTimeout(()=>el.classList.remove("copiado"),300);

  let mensaje = "âœ… Cuenta copiada. ";

  if(banco === "popular"){
    mensaje += "Abriendo tu banco para realizar el pagoâ€¦";
    setTimeout(()=>window.location.href="popular://",500);
  }
  else if(banco === "qik"){
    mensaje += "Abriendo tu banco para realizar el pagoâ€¦";
    setTimeout(()=>window.location.href="qik://",500);
  }
  else{
    mensaje += "Abre tu banco para hacer el pago.";
  }

  let toast = document.createElement("div");
  toast.className = "toast";
  toast.innerText = mensaje;
  document.body.appendChild(toast);

  setTimeout(()=>toast.classList.add("show"),10);

  setTimeout(()=>{
    toast.classList.remove("show");
    setTimeout(()=>toast.remove(),300);
  },3000);
}
</script>

</body>
</html>
