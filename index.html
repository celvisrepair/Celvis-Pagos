<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pagos | Elvis SÃ¡nchez</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:radial-gradient(circle at top,#111 0%,#000 65%);
  padding:30px 15px;
  color:#fff;
}

.card{
  max-width:420px;
  margin:auto;
  background:#0b0b0b;
  padding:24px;
  border-radius:22px;
  box-shadow:0 0 40px rgba(0,0,0,.9);
}

.logo{
  text-align:center;
  margin-bottom:14px;
}
.logo img{
  width:90px;
  height:90px;
  border-radius:50%;
  border:2px solid #1e90ff;
  box-shadow:0 0 18px rgba(30,144,255,.6);
}

h1{
  text-align:center;
  font-size:22px;
  margin:10px 0 6px;
}

.info{
  text-align:center;
  font-size:14px;
  color:#ccc;
  margin-bottom:24px;
}

.copy-text{
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.bank{
  background:linear-gradient(145deg,#161616,#0f0f0f);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  border:1px solid #242424;
  transition:box-shadow .3s ease;
}

.bank.popular.copiado{
  box-shadow:0 0 26px rgba(0,86,170,.9);
}
.bank.qik.copiado{
  box-shadow:0 0 26px rgba(0,200,255,.9);
}
.bank.banreservas.copiado{
  box-shadow:0 0 26px rgba(255,145,0,.9);
}

.bank-title{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:6px;
}

.bank-title img{
  width:30px;
  height:30px;
  border-radius:50%;
  object-fit:cover;
}

/* Popular y Banreservas: logo lleno */
.bank.popular .bank-title img,
.bank.banreservas .bank-title img{
  background:none;
  padding:0;
}

/* Qik mantiene fondo */
.bank.qik .bank-title img{
  background:#fff;
  padding:4px;
}

.bank-title span{
  font-size:16px;
  font-weight:600;
}

.number{
  font-size:18px;
  font-weight:700;
  color:#fff;
  margin-bottom:10px;
}

button{
  width:100%;
  padding:11px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#1e90ff,#005eff);
  color:#fff;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 4px 15px rgba(0,94,255,.45);
  transition:transform .15s ease;
}
button:active{
  transform:scale(.94);
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="logo.png">
  </div>

  <h1>DATOS PARA PAGOS</h1>

  <div class="info">
    <strong>Elvis SÃ¡nchez</strong><br>
    CÃ©dula:
    <span class="copy-text" onclick="copiar('40230729457', this.closest('.card'))">
      40230729457 ðŸ“‹
    </span>
  </div>

  <div class="bank popular">
    <div class="bank-title">
      <img src="popular.png">
      <span>Banco Popular</span>
    </div>
    <div class="number">813665445</div>
    <button onclick="copiar('813665445', this.closest('.bank'))">
      Copiar cuenta
    </button>
  </div>

  <div class="bank qik">
    <div class="bank-title">
      <img src="qik.png">
      <span>Qik Digital</span>
    </div>
    <div class="number">1000536958</div>
    <button onclick="copiar('1000536958', this.closest('.bank'))">
      Copiar cuenta
    </button>
  </div>

  <div class="bank banreservas">
    <div class="bank-title">
      <img src="banreservas.png">
      <span>Banreservas</span>
    </div>
    <div class="number">9608844071</div>
    <button onclick="copiar('9608844071', this.closest('.bank'))">
      Copiar cuenta
    </button>
  </div>

</div>

<script>
function copiar(texto, elemento){
  navigator.clipboard.writeText(texto);

  if(elemento.classList){
    elemento.classList.add("copiado");
    setTimeout(()=>elemento.classList.remove("copiado"),1200);
  }

  const aviso=document.createElement("div");
  aviso.innerText="Copiado âœ”ï¸";
  aviso.style.position="fixed";
  aviso.style.bottom="14px";
  aviso.style.left="50%";
  aviso.style.transform="translate(-50%,20px)";
  aviso.style.background="linear-gradient(135deg,#1e90ff,#005eff)";
  aviso.style.color="#fff";
  aviso.style.padding="10px 18px";
  aviso.style.borderRadius="20px";
  aviso.style.fontSize="14px";
  aviso.style.boxShadow="0 0 20px rgba(30,144,255,.7)";
  aviso.style.opacity="0";
  aviso.style.transition="all .35s ease";
  document.body.appendChild(aviso);

  setTimeout(()=>{
    aviso.style.opacity="1";
    aviso.style.transform="translate(-50%,0)";
  },10);

  setTimeout(()=>{
    aviso.style.opacity="0";
    aviso.style.transform="translate(-50%,-10px)";
    setTimeout(()=>aviso.remove(),300);
  },1300);
}
</script>

</body>
</html>
